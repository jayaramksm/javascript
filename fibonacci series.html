    <script>
       var a=1;
       var b=0;
       var c;
       for(var i = 0;i<20;i++)
       {
           c=a+b;
           a=b;
           b=c;
           console.log(c)
       };
      
    var fibo = function (n)
     { 
         if (n===1)
          {
               return [0, 1];
                }
                 else {
                      var s = fibo(n - 1); 
                      s.push(s[s.length - 1] + s[s.length - 2]);
                       return s; } }; 
                        console.log(fibo(5)); 
    
        </script>
