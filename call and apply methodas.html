    <script>
    var student ={
        fname:"jayaram",
        lname:"kasim",
        age:22,
        getinfo:function(city,state,pnum){
            console.log(this.fname+" "+this.lname+" "+city+" "+state+" "+pnum)
        }
    }
        student.getinfo("Amalapuram","AP",9640645520)

        // call methode

        student.getinfo.call(student,"Amalapuram","AP",9640645520)

        // apply methode

        student.getinfo.apply(student,["Amalapuram","AP",9640645520])

</script>
