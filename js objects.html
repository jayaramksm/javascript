        var students=function(id,fname,lname,m1,m2,m3){
            this.id=id;
            this.fname=fname;
            this.lname=lname;
            this.m1=m1;
            this.m2=m2;
            this.m3=m3;
            this.gettotal=function(){
               
               var tot= this.m1+this.m3+this.m2;
              return tot;
            };
            this.grade=function(){
                var total=this.gettotal()/3;

                if(total>=80){
                    console.log("A");
                }
                if(total>=70&&total<80){
                    console.log("B"); 
                }
                if(total<70&&total>=60){
                    console.log("C"); 
                }
                if(total<60&&total>=35){
                    
                    console.log("D"); 
                }
                if(total<35){
                    
                    console.log("fail"); 
                }
            }
            this.fullname=function(){
                var fullname=this.fname+this.lname;
                return fullname;
            }
             
            
        }
        var std1=new students(101,"jayaram","kasim",52,55,85);

      console.log(std1.grade());
